name: Android Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js (for npx)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies (if needed)
        run: |
          # If your npx invocation depends on locally installed packages, install them
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            npm install
          else
            echo "No lockfile found, skipping npm install"
          fi

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build Android
        run: ./gradlew assembleDebug --no-daemon