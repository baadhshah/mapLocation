# GitHub Actions Workflow for React Native Android Builds
# Focus: Build preparation (lint, test, build) - No deployment

name: Android Build Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allow manual triggering

env:
  # Android SDK Configuration
  ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
  ANDROID_HOME: ${{ github.workspace }}/android-sdk
  ANDROID_SDK_TOOLS: "11076708"  # Command line tools version
  ANDROID_PLATFORM_VERSION: "36"
  ANDROID_BUILD_TOOLS_VERSION: "36.0.0"
  ANDROID_NDK_VERSION: "27.1.12297006"
  
  # Gradle Configuration
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"
  
  # Node.js Configuration
  NODE_ENV: "production"
  NPM_CONFIG_CACHE: ${{ github.workspace }}/.npm

jobs:
  # ============================================
  # PREPARE STAGE
  # ============================================
  
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "Installing Node.js dependencies..."
          npm ci --cache .npm --prefer-offline
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  setup-android-sdk:
    name: Setup Android SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools,platforms;android-36,build-tools;36.0.0,ndk;27.1.12297006
          accept-android-sdk-licenses: true
      
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            android-sdk
            ${{ env.GRADLE_USER_HOME }}
          key: ${{ runner.os }}-android-sdk-${{ env.ANDROID_PLATFORM_VERSION }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

  # ============================================
  # LINT STAGE
  # ============================================
  
  lint-javascript:
    name: Lint JavaScript/TypeScript
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci --cache .npm --prefer-offline
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json
          if-no-files-found: ignore

  lint-android:
    name: Lint Android
    runs-on: ubuntu-latest
    needs: [install-dependencies, setup-android-sdk]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools,platforms;android-36,build-tools;36.0.0,ndk;27.1.12297006
          accept-android-sdk-licenses: true
      
      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.GRADLE_USER_HOME }}
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Run Android Lint
        working-directory: android
        run: ./gradlew lint --no-daemon --stacktrace
        continue-on-error: true
      
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-results
          path: android/app/build/reports/lint-results*.html
          if-no-files-found: ignore

  # ============================================
  # TEST STAGE
  # ============================================
  
  unit-tests:
    name: JavaScript Unit Tests
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci --cache .npm --prefer-offline
      
      - name: Run tests
        run: npm test -- --coverage --watchAll=false
      
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore

  android-unit-tests:
    name: Android Unit Tests
    runs-on: ubuntu-latest
    needs: [install-dependencies, setup-android-sdk]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools,platforms;android-36,build-tools;36.0.0,ndk;27.1.12297006
          accept-android-sdk-licenses: true
      
      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.GRADLE_USER_HOME }}
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Run Android unit tests
        working-directory: android
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: android/app/build/test-results/**/TEST-*.xml
          if-no-files-found: ignore

  # ============================================
  # BUILD STAGE
  # ============================================
  
  build-debug-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: [install-dependencies, setup-android-sdk]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools,platforms;android-36,build-tools;36.0.0,ndk;27.1.12297006
          accept-android-sdk-licenses: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.GRADLE_USER_HOME }}
            android/.gradle
            node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-gradle-
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci --cache .npm --prefer-offline
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

  build-release-apk:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: [install-dependencies, setup-android-sdk]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools,platforms;android-36,build-tools;36.0.0,ndk;27.1.12297006
          accept-android-sdk-licenses: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.GRADLE_USER_HOME }}
            android/.gradle
            node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-gradle-
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci --cache .npm --prefer-offline
      
      - name: Setup release signing keystore
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] || [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] || [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ] || [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "Warning: Release signing secrets not set. Build will use debug keystore."
            echo "Required secrets: ANDROID_KEYSTORE_BASE64, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD"
          else
            echo "Setting up release signing keystore..."
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
            echo "RELEASE_STORE_FILE=app/release.keystore" >> $GITHUB_ENV
            echo "RELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
            echo "RELEASE_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
            echo "RELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_ENV
            echo "Release keystore setup complete"
          fi
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  build-release-aab:
    name: Build Release AAB
    runs-on: ubuntu-latest
    needs: [install-dependencies, setup-android-sdk]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools,platforms;android-36,build-tools;36.0.0,ndk;27.1.12297006
          accept-android-sdk-licenses: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.GRADLE_USER_HOME }}
            android/.gradle
            node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-gradle-
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci --cache .npm --prefer-offline
      
      - name: Setup release signing keystore
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] || [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] || [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ] || [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "Warning: Release signing secrets not set. Build will use debug keystore."
            echo "Required secrets: ANDROID_KEYSTORE_BASE64, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD"
          else
            echo "Setting up release signing keystore..."
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
            echo "RELEASE_STORE_FILE=app/release.keystore" >> $GITHUB_ENV
            echo "RELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
            echo "RELEASE_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
            echo "RELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_ENV
            echo "Release keystore setup complete"
          fi
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Release AAB
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon --stacktrace
      
      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30

